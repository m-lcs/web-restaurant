<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Orient Espace pour vos réservations ou questions.">
    <meta name="keywords" content="restaurant, contact, réservation, Orient Espace">
    <title>Orient Espace - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./galerie.html">Galerie</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./about.html">À propos</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Mode Sombre</button>
    </header>

    <main>
        <section>
            <h2>Formulaire de contact</h2>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Orient Espace - Tous droits réservés.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
